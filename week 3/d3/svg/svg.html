<html>
<head>
	<title>SVG 2</title>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<svg width="500" height="500">
			<rect x="20" y="20"
			width="100" height="200"
			fill="red" stroke="black"
			stroke-width="10"/>
			<circle cx="120" cy="120" r="40" fill="blue" stroke="black" stroke-width="10"/>
			<ellipse cx="200" cy="180" rx="40" ry="20"></ellipse>
			<line x1="120" y1="20" x2="400" y2="220" stroke="green" stroke-width="10"/></line>
			<text x="200" y="40" class="svgText"> SVG Text!</text>

		</svg>
	</div>
</body>
</html>
